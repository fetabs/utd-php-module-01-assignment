<body class="vh-100">
  <nav class="navbar navbar-dark navbar-expand-md bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand link-light fw-bold" href="#">
        Exercício de Progressão - Módulo 1
      </a>

      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon text-light"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-bold" aria-current="page" href="#">
              Formulário de Contato
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="responsive-table.html">
              Tabela Responsiva
            </a>
          </li>
          <li class="nav-item">

  <main class="container py-5">
    <div class="row">
      <div class="col-8 mx-auto">
        <form>
          <div class="form-group mb-3">
            <label for="name" class="form-label">Nome</label>
            <input name="name" id="name" class="form-control" type="text"/>
          </div>
    
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" id="email" class="form-control" type="email"/>
          </div>
          
          <div class="form-group mb-3">
            <label for="subject" class="form-label">Motivo do Contato</label>
            <textarea name="subject" class="form-control" id="subject"rows="4">
            </textarea>
          </div>
    
          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
