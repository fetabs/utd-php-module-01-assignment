<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>Formulário de Contato</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<!-- 
  Definição de layout:
    BODY com viewport de altura de 100%;
    NAV como container-fluid;
    MAIN como container;
    DIV com col-8, centralizada horizontalment com mx-auto.
 -->

<body class="vh-100">

  <!-- 
    Navbar:
      NAV para navegação entre as páginas adaptada para responsividade com 
      BUTTON como navbar-toggler.
   -->

  <nav class="navbar navbar-dark navbar-expand-md bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand link-light fw-bold" href="#">
        Exercício de Progressão - Módulo 1
      </a>

      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon text-light"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-bold" aria-current="page" href="#">
              Formulário de Contato
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="responsive-table.html">
              Tabela Responsiva
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grid-layout.html">
              Layout Grid
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confirmation-modal.html">
              Modal de Confirmação
            </a>
          </li>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row">
      <div class="col-8 mx-auto">

        <!-- 
          Formulário:
            LABELs e INPUTs dentro de DIVs com form-group;
            INPUTs com form-control para controle de inputs de texto e marcados 
            como required para exigência de preenchimento.
         -->

        <form>
          <div class="form-group mb-3">
            <label for="name" class="form-label">Nome</label>
            <input 
              name="name" 
              id="name" 
              class="form-control" 
              type="text"     
              required
            />
          </div>
    
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              name="email" 
              id="email" 
              class="form-control" 
              type="email"
              required
            />
          </div>
          
          <div class="form-group mb-3">
            <label for="subject" class="form-label">Motivo do Contato</label>
            <textarea
              name="subject"
              class="form-control"
              id="subject"
              rows="4"
              required>
            </textarea>
          </div>
    
          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
