<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>Modal de Confirmação</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  
</head>

<body class="vh-100">
  <nav class="navbar navbar-dark navbar-expand-md bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand link-light fw-bold" href="#">
        Exercício de Progressão - Módulo 1
      </a>

      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon text-light"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              Formulário de Contato
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="responsive-table.html">
              Tabela Responsiva
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grid-layout.html">
              Layout Grid
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold" href="confirmation-modal.html">
              Modal de Confirmação
            </a>
          </li>
      </div>
    </div>
  </nav>
  
  <main class="container py-5">
    <div class="row">
      <div class="col-8 mx-auto">
        <div class="row bg-primary text-white px-3 py-2">
          <div class="col-md-8">
            <i class="bi bi-person-circle fs-1 align-middle"></i>
            <span class="fs-2 align-middle">John Doe</span>
          </div>

          <button 
            type="button" 
            class="col-md-4 btn btn-outline-light fs-5 rounded-pill"
            data-bs-toggle="modal" 
            data-bs-target="#confirmation-modal"
          >
            Sair
          </button>
        </div>
      </div>
    </div>
  </main>

  <div 
    class="modal fade" 
    id="confirmation-modal" 
    tabindex="-1" 
    aria-labelledby="confirmationModalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="confirmationModalLabel">
            Deseja sair?
          </h1>
          <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          Caso saia agora, será necessário realizar o login novamente.
        </div>

        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-light" 
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>

          <button 
            type="button" 
            class="btn btn-danger"
            onclick="alert('Usuário deslogado!')"
            data-bs-dismiss="modal"
          >
            Sair
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
